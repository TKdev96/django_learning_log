{% extends "learning_logs/base.html" %}

{% block content %}
<div><h2 class="d-inline-block mb-4 text-light">My Topics</h2></div>
<div class="row mb-2">
    {% for topic in topics%}
        <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
            
            <h3 class="mb-0 text-light"><a class="text-light" style="text-decoration: none;">{{ topic }}</a></h3>
            <div class="mb-1 text-muted">{{topic.date_added|date:'d M'}}</div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-left">
                <a class="text-light" style="text-decoration: none;" href="{% url 'learning_logs:topic' topic.id %}"><button class="btn btn-outline-secondary px-3 mt-3">Zobacz wpisy</button></a>
            </div>
            </div>
        </div>
        </div>
    {% empty %}
    {% endfor %}
    <a href="{% url 'learning_logs:new_topic' %}"><button class="btn btn-outline-secondary px-3 mt-3">Dodaj temat</button></a>
  </div>
    
{% endblock content %}
