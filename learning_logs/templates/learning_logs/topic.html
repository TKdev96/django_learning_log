{% extends "learning_logs/base.html" %}

{% block content %}
    <div class="col-lg-6 mx-auto px-4 pt-4 pb-2 border rounded">
        <h5>Temat: {{ topic }}</h5>
        <hr>

        <p><strong>Wpisy:</strong></p>
        
        <ul style="text-decoration: none;">
        {% for entry in entries %}
                
                <div class="mb-5">
                    <small style="text-decoration: none; padding-right: 0.500rem;">{{ entry.date_added|date:'d M Y H:i' }}</small>
                    <a class="text-light" style="text-decoration: none;" href="{% url 'learning_logs:edit_entry' entry.id %}"><button class="btn btn-outline-secondary btn-sm">Edytuj wpis</button></a>
                    
                    <p>{{ entry.text|linebreaks }}</p>
                </div>
                
        {% empty %}
            <li>
                Nie ma jeszcze Å¼adnego wpisu.
            </li>
        {% endfor %}    
        </ul>
        <p class="mt-5">
            <a class="text-light" style="text-decoration: none;" href="{% url 'learning_logs:new_entry' topic.id %}"><button class="btn btn-outline-secondary px-3">Dodaj nowy wpis</button></a>
        </p>
    </div>    
{% endblock content %}
